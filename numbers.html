<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数秘術 - 数字の意味 | Angelique Tarot</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Noto+Serif+JP:wght@400;600;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #666132;
            --text: #ffffff;
            --muted: rgba(231, 206, 233, 0.72);
            --accent: #f0abfc;
            --accent2: #a5b4fc;
        }

        body {
            margin: 0;
            font-family: 'Noto Serif JP', ui-sans-serif, system-ui, -apple-system, sans-serif;
            background:
                radial-gradient(120% 100% at 50% 0%, rgba(245, 230, 179, .08), rgba(0, 0, 0, 0) 60%),
                radial-gradient(80% 70% at 90% 20%, rgba(214, 178, 94, .06), rgba(0, 0, 0, 0) 60%),
                linear-gradient(to bottom, #11111d 0%, #15152b 60%, #0c0c18 100%);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 60px;
        }

        h1,
        h2,
        h3,
        .title,
        .heading,
        .numberLabel {
            font-family: 'Cinzel', 'Noto Serif JP', serif;
            letter-spacing: .04em;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        .title {
            font-size: 28px;
            font-weight: 800;
            color: #f5e6b3;
            text-shadow: 0 0 20px rgba(245, 230, 179, 0.3);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .searchBox {
            max-width: 400px;
            margin: 24px auto;
            padding: 0 20px;
        }

        .searchInput {
            width: 100%;
            padding: 12px 20px;
            border-radius: 999px;
            border: 1px solid rgba(214, 178, 94, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }

        .searchInput:focus {
            border-color: rgba(214, 178, 94, 0.8);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(214, 178, 94, 0.2);
        }

        .searchInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 16px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .numCard {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, opacity 0.3s;
        }

        /* 光の装飾 */
        .numCard::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(214, 178, 94, 0.4), transparent);
        }

        .cardHeader {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 16px;
        }

        .numberLabel {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #efd39a);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .numberTitle {
            flex: 1;
        }

        .keywordTitle {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .catchphrase {
            font-size: 13px;
            color: var(--accent);
        }

        .section {
            margin-bottom: 16px;
        }

        .sectionName {
            font-size: 12px;
            color: var(--muted);
            letter-spacing: .05em;
            margin-bottom: 4px;
            border-left: 2px solid rgba(214, 178, 94, 0.5);
            padding-left: 8px;
        }

        .sectionText {
            font-size: 14px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .prayer {
            font-style: italic;
            color: var(--accent2);
            margin-top: 16px;
            text-align: right;
            font-size: 13px;
        }

        .backLink {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .backLink:hover {
            color: #fff;
        }

        /* 検索で非表示にするクラス */
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <header>
        <div class="title">Numerology</div>
        <div class="subtitle">数字が持つ普遍的なエネルギーとその意味。<br>あなたのライフパスナンバーや、気になる数字の意味を探してみてください。</div>
    </header>

    <div class="searchBox">
        <input type="text" id="searchInput" class="searchInput" placeholder="数字やキーワードで検索（例: 1, 愛, 変化）">
    </div>

    <div class="container" id="numContainer">
        <!-- JSでカードを生成します -->
    </div>

    <a href="./index.html" class="backLink">←Angelique Tarot へ戻る</a>

            },
            {
                num: "6",
                title: "愛・奉仕",
                catchphrase: "無条件の愛と、美しさへの奉仕。",
                gift: "深い愛情と責任感。家族やコミュニティを守り、育む才能。また、美意識が高く、空間を美しく整える力があります。",
                shadow: "過干渉になったり、自己犠牲を払いすぎて見返りを求めてしまうこと。「私がやらなきゃ」を抱え込みすぎます。",
                alignment: "他人に注ぐ愛と同じだけ、自分自身も愛し、甘やかすこと。「NO」と言うことは、自分への愛の形です。",
                prayer: "あなたの温かな愛が、人々の心を癒やしますように。"

                shadow: "完璧主義が行き過ぎて他人を批判したり、自分の殻に引きこもりすぎて周囲との関わりを断絶してしまうこと。",
                alignment: "ひとりの静かな時間を確保して内省すること。そして得た気づきを、自分の言葉で少しずつ外の世界と分かち合うこと。",

                num: "8",

                prayer: "あなたの大きな愛が、世界を優しく包み込みますように。"
            },
            {
                num: "11",
                title: "直感・メッセンジャー",
                catchphrase: "天啓を受け取るアンテナ。（マスターナンバー）",

                shadow: "感受性が強すぎるため、神経過敏になりやすく、現実世界での浮世離れや精神的なアップダウンに苦しむこと。",
                alignment: "感覚が鋭い自分を受け入れ、グラウンディング（地に足をつける）を意識すること。自然に触れてチャージしてください。",
                prayer: "あなたの魂の輝きが、暗闇を歩く人の道標となりますように。"
            },
            {
                num: "22",
                title: "大きな理想・具現化",
                catchphrase: "壮大なビジョンを現実にする構築者。（マスターナンバー）",
                gift: "高い理想（直感）と、それを現実の世界（システム・建築・社会）に落とし込む強力な実行力を併せ持つ稀有な才能。",
                shadow: "プレッシャーが大きく、そこから逃げるために全く別の道を選んだり、強引に事を進めて暴君になってしまうこと。",
                alignment: "自分の持つビジョンの大きさを恐れないこと。そして、一人で抱え込まずに有能な仲間を巻き込んでいくこと。",
                prayer: "あなたの描く未来が、この世界に確かな希望の光を結びますように。"
            },
            {
                num: "33",
                title: "宇宙的愛・奉仕者",
                catchphrase: "規格外の愛と、常識を超える無私の心。（マスターナンバー）",
                gift: "損得や見返りを全く計算しない、宇宙レベルのスケールの大きな愛。ただそこにいるだけで人を癒やし、導くようなカリスマ性。",
                shadow: "地球の常識に馴染めず、周囲から「変わっている」と理解されずに苦しんだり、自己犠牲を限界まで重ねてしまうこと。",
                alignment: "まずは「普通の世界の枠」に自分を当てはめようとしないこと。あなたの感じるままの愛を、焦らずに表現すること。",
                prayer: "あなたの無限の愛が、すべての魂を優しく癒やしますように。"
            }
        ];

        function renderCards(filterText = "") {
            const container = document.getElementById("numContainer");
            container.innerHTML = "";

            const lowerFilter = filterText.toLowerCase();

            NUM_DATA.forEach(data => {
                // 検索: 名前、数字、キャッチフレーズ、ギフトのいずれかにマッチするか
                const textToSearch = `${data.num} ${data.title} ${data.catchphrase} ${data.gift} ${data.shadow}`.toLowerCase();
                if (filterText && !textToSearch.includes(lowerFilter)) {
                    return; // マッチしない場合はスキップ
                }

                const card = document.createElement("div");
                card.className = "numCard";

                card.innerHTML = `
          <div class="cardHeader">
            <div class="numberLabel">${data.num}</div>
            <div class="numberTitle">
              <div class="keywordTitle">${data.title}</div>
              <div class="catchphrase">${data.catchphrase}</div>
            </div>
          </div>
          
          <div class="section">
            <div class="sectionName">光（才能・資質）</div>
            <div class="sectionText">${data.gift}</div>
          </div>
          
          <div class="section">
            <div class="sectionName">影（気をつけること）</div>
            <div class="sectionText">${data.shadow}</div>
          </div>
          
          <div class="section">
            <div class="sectionName">流れを整えるには</div>
            <div class="sectionText">${data.alignment}</div>
          </div>
          
          <div class="prayer">「${data.prayer}」</div>
        `;

                container.appendChild(card);
            });
        }

        // 初期表示
        renderCards();

        // 検索イベント
        document.getElementById("searchInput").addEventListener("input", (e) => {
            renderCards(e.target.value);
        });
    </script>
</body>

</html>
